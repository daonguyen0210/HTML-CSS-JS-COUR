<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 4</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="challenge-4">
        <div class="container">

            <!-- tittle -->
            <div class="title">
                <h1>Challenge 4: Change the color of button</h1>
            </div>
    
            <!-- content -->
            <div class="content">
                <div id="opt-choose">
                    <div id="label-opt">
                        <!-- <form action=""> -->
                            <label for="option-choose">Choose the color option: </label>
                            <select id="option-choose" name="backdrop" onchange="buttonColorChange(this)">
                                <option value="default" >Default</option>
                                <option value="red" >Red</option>
                                <option value="green" >Green</option>
                                <option value="yellow" >Yellow</option>
                                <option value="orange" >Orange</option>
                                <option value="blue">Blue</option>
                            </select>
                        <!-- </form> -->
                    </div>
                </div>
                
                <div id="color-show">
                    <button id="red" class="btn btn-red" >Red</button>
                    <button id="green" class="btn btn-green" >Green</button>
                    <button id="yellow" class="btn btn-yellow" >Yellow</button>
                    <button id="orange" class="btn btn-orange" >Orange</button>
                    <button id="blue" class="btn btn-blue" >Blue</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
